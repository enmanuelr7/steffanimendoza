<div *ngIf="contentLoaded" @fade class="row no-gutters">
    <div class="col">

        <div class="img-container">
            <img src="../../../../assets/convi.jpg" alt="blogs" class="blog-page-img landscape">
            <img src="../../../../assets/blogs-portrait.jpg" alt="blogs" class="blog-page-img portrait">
            <span class="arrow-down"><i class="fas fa-arrow-down"></i></span>
        </div>


        <div class="recent mt-5">
            <div class="text-center">
                <span class="heading">
                    LO M√ÅS RECIENTE
                </span>
            </div>
            <div class="row no-gutters justify-content-around mt-5">
                <div *ngFor="let blog of blogs" class="col-auto">
                    <span class="mt-2 mt-lg-5">
                        <app-recent-blog [blog]="blog"></app-recent-blog>
                    </span>
                </div>
            </div>
        </div>





        <div class="categories">
            <div class="text-center my-5">
                <span class="heading">
                    FOCOS
                </span>
            </div>
            <div class="category belleza">
                <a routerLink="beauty" class="category-anchor">
                    <div>
                        <span>
                            belleza
                        </span>
                    </div>
                </a>
            </div>
            <div class="category fitness">
                <a routerLink="fitness" class="category-anchor">
                    <div>
                        <span>
                            fitness
                        </span>
                    </div>
                </a>
            </div>
            <div class="category comida">
                <a routerLink="food" class="category-anchor">
                    <div>
                        <span>
                            comida
                        </span>
                    </div>
                </a>
            </div>
            <div class="category mente">
                <a routerLink="mindfulness" class="category-anchor">
                    <div>
                        <span>
                            mente
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
