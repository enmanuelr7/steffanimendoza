<div @fade class="row no-gutters">
    <div class="col">
        <div class="row no-gutters mt-3 mb-5 justify-content-center">
            <div class="col-10 col-lg-7">
                <div class="blogs-img-container">
                    <img src="../../../../assets/blogs.jpg" alt="blogs" class="blogs-img">
                </div>
            </div>
            <div class="col-10 col-lg-5 mt-3 mt-lg-0 blogs-txt-container d-flex align-items-center">
                <div class="blog-txt">
                    <div>
                        "Sólo necesitamos dar pasos firmes en el camino correcto"
                    </div>
                    <span class="float-right mr-lg-5">
                        Steffani
                    </span>
                </div>
            </div>
        </div>

        <div class="recent mt-2 mt-lg-5">
            <div class="text-center">
                <span class="heading">
                    LO MÁS RECIENTE
                </span>
            </div>
            <div *ngIf="!contentLoaded" class="loading mt-2 mt-lg-4 text-center">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div @fade *ngIf="contentLoaded" class="row no-gutters justify-content-around mt-2 mt-lg-5">
                <div *ngFor="let blog of blogs" class="col-auto">
                    <span class="mt-2 mt-lg-5">
                        <app-recent-blog [blog]="blog"></app-recent-blog>
                    </span>
                </div>
            </div>
        </div>
        <div class="categories">
            <div class="text-center mt-5 mb-4 mb-lg-5">
                <span class="heading">
                    FOCOS
                </span>
            </div>
            <div class="category belleza">
                <a routerLink="beauty" class="category-anchor">
                    <div>
                        <span>
                            belleza
                        </span>
                    </div>
                </a>
            </div>
            <div class="category fitness">
                <a routerLink="fitness" class="category-anchor">
                    <div>
                        <span>
                            fitness
                        </span>
                    </div>
                </a>
            </div>
            <div class="category comida">
                <a routerLink="food" class="category-anchor">
                    <div>
                        <span>
                            comida
                        </span>
                    </div>
                </a>
            </div>
            <div class="category mente">
                <a routerLink="mindfulness" class="category-anchor">
                    <div>
                        <span>
                            mente
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>

</div>
